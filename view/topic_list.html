{include="header"}

{if condition="$fsc->t_parent"}
<script type="text/javascript">
   $(document).ready(function() {
      document.f_topic.title.focus();
   });
</script>
{/if}

<div class="container-fluid">
   <div class="row">
      <div class="col-md-8">
         <div class="well well-sm" style="background-color: white;">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Tema</th>
                     <th>Artículos</th>
                  </tr>
               </thead>
               <tbody>
                  {loop="$fsc->topic->all_from(NULL)"}
                  <tr>
                     <td><a href="{$value->url()}">{$value->title}</a></td>
                     <td>{$value->num_stories}</td>
                  </tr>
                  {else}
                  <tr>
                     <td colspan="2">Sin resultados.</td>
                  </tr>
                  {/loop}
               </tbody>
            </table>
         </div>
      </div>
      <div class="col-md-4">
         <form name="f_topic" action="{$path}topic_list" method="post">
            <input type="hidden" name="parent" value="{$fsc->t_parent}"/>
            <div class="panel panel-primary">
               <div class="panel-heading">
                  <h3 class="panel-title">Añadir un tema...</h3>
               </div>
               <div class="panel-body">
                  <div>
                     <input class="form-control" type="text" name="title" placeholder="Título" value="{$fsc->t_title}" autocomplete="off"/>
                  </div>
                  <div>
                     <textarea class="form-control" name="description" rows="10" placeholder="Escribe aquí el texto.">{$fsc->t_description}</textarea>
                  </div>
               </div>
               <div class="panel-footer small" style="text-align: right;">
                  <input class="btn btn-primary btn-sm" type="submit" value="Guardar"/>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>

{include="footer"}
