{include="mobile/header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#new_comm2").click(function() {
         if( $(this).val() == '¡Escribe algo!' )
            $(this).val('');
      });
   });
</script>

<div class="list-group">
   <div class="list-group-item">
      <h4 class="list-group-item-heading">Chat general:</h4>
   </div>
   <div class="list-group-item">
      <form name="f_comment2" action="{$fsc->url()}" method="post">
         <fieldset>
            <div class="form-group">
               <textarea id="new_comm2" class="form-control" name="comment" rows="6">{$fsc->txt_comment}</textarea>
            </div>
            <div class="form-group">
               <label>¿Eres humano?</label> &nbsp; &nbsp;
               <label for="r_human_yes" class="radio-inline">
                  <input id="r_human_yes" type="radio" name="human" value="POZI"{if condition="$fsc->visitor->human"} checked="checked"{/if}/>
                  Si
               </label>
               <label for="r_human_no" class="radio-inline">
                  <input id="r_human_no" type="radio" name="human" value="PONO"{if condition="!$fsc->visitor->human"} checked="checked"{/if}/>
                  No
               </label>
            </div>
            <input type="submit" class="btn btn-default" value="Enviar"/>
         </fieldset>
      </form>
   </div>
   {loop="$fsc->comment->all4thread()"}
   <div class="list-group-item">
      <div>
         <u>@{$value->nick}</u> {$value->timesince()}:
      </div>
      <p>{$value->text}</p>
   </div>
   {/loop}
</div>

{include="mobile/footer"}
